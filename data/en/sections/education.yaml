    - name: Graduation Project - Implementing HAProxy
      content: The project aims at setting up a HAProxy benchmark testbed on Linux servers (CentOS7) that are virtualized over the Oracle VM VirtualBox platform. The project involves following; The installation of the HAProxy in a corporate network topology consisting of a gateway router, extranet firewall, 3-tier application architecture including several web servers (Apache) that access database servers via application servers. Results in the demonstration of the high availability and the load balancing features of the setup. 